<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Tailwind Pricing Grid</title>
</head>
<body>
  <!-- Global Container-->
  <div class="containerscreen">
    <!-- Inner Container-->
    <div class="price-grid">
      <div class="price-item">
        <div class="package-top">
            <div class="uppercase">Basic</div>
            <h2>100GB</h2>
            <h3>$1.999/Month</h3>
            <div class="flex justify-center">
              <a href="#" class="btn-primary">Purchase</a>
            </div>
        </div>

        <div class="border-t border-slate-700"></div>
        <div class="package-bottom">
          <div class="flex flex-col space-y-2">

            <div class="flex justify-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l5 5l10 -10" />
              </svg>
              <span class="text-sm ml-1">100 GB of storage</span>
            </div>

            <div class="flex justify-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l5 5l10 -10" />
              </svg>
              <span class="text-sm ml-1">Option to add members</span>
            </div>

            <div class="flex justify-center">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l5 5l10 -10" />
              </svg>
              <span class="text-sm ml-1">Extra member benefits</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
